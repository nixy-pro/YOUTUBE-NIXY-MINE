<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cooldown</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet" />
  <style>
    body {
      background: #FFFFFF; /* ðŸ”¥ BACKGROUND HITAM */
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #timer {
      width: 100%;
      max-width: 600px;
      height: 25vw;
      max-height: 150px;
      font-family: 'VT323', monospace;
      display: flex;
      justify-content: space-between;
      padding: 0;
    }
    .segment {
      flex: 1;
      text-align: center;
      color: #000; /* ðŸ”¥ WARNA TEXT: HITAM */
      user-select: none;
    }
    .number {
      font-size: 200%; /* ðŸ”§ UKURAN ANGKA COUNTDOWN â†’ UBAH INI MISAL JADI 150% */
    }
    .label {
      font-size: 50%; /* ðŸ”§ UKURAN TEKS KECIL (jam, menit, detik) */
      margin-top: 4px;
      color: #000;
    }
  </style>
</head>
<body>
  <div id="timer">
    <div class="segment">
      <div class="number" id="days">0</div>
      <div class="label">hari</div>
    </div>
    <div class="segment">
      <div class="number" id="hours">00</div>
      <div class="label">jam</div>
    </div>
    <div class="segment">
      <div class="number" id="minutes">00</div>
      <div class="label">menit</div>
    </div>
    <div class="segment">
      <div class="number" id="seconds">00</div>
      <div class="label">detik</div>
    </div>
  </div>

  <script>
    const target = new Date("2025-08-06T03:04:00.000Z").getTime();
    function update() {
      const now = Date.now();
      let diff = target - now;
      if (diff < 0) diff = 0;
      const d = Math.floor(diff / 86400000);
      const h = Math.floor((diff % 86400000) / 3600000);
      const m = Math.floor((diff % 3600000) / 60000);
      const s = Math.floor((diff % 60000) / 1000);
      document.getElementById('days').textContent = d;
      document.getElementById('hours').textContent = String(h).padStart(2,'0');
      document.getElementById('minutes').textContent = String(m).padStart(2,'0');
      document.getElementById('seconds').textContent = String(s).padStart(2,'0');
    }
    update();
    setInterval(update, 1000);
  </script>
</body>
</html>

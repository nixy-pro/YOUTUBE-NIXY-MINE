<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Video Bebas Iklan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      height: 100%;
      overflow: hidden;
    }

    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
      position: relative;
      z-index: 1;
    }

    /* CSS Ad Blocker Brutal */
    *:has(> iframe[src*="ads"]),
    [id*="ad"],
    [class*="ad"],
    [id*="ads"],
    [class*="ads"],
    [src*="ads"],
    [href*="ads"],
    [style*="z-index:9999"],
    .popup,
    .overlay,
    .modal,
    .sponsor,
    .banner,
    .advertisement,
    .adsbox,
    .ytp-ad-module,
    .video-ads,
    .google-auto-placed,
    .interstitial,
    .clickbait,
    .promotion,
    .promoted,
    .sticky-ads {
      display: none !important;
      visibility: hidden !important;
      opacity: 0 !important;
      pointer-events: none !important;
      height: 0 !important;
      width: 0 !important;
      z-index: -9999 !important;
    }

    /* Lapisan pembunuh overlay */
    .ad-killer-layer {
      position: fixed;
      inset: 0;
      z-index: 9999;
      background: transparent;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <!-- Pemutar Video -->
  <iframe id="videoplayer" src="https://videy.co/v/?id=7qOXxv7p1" allowfullscreen></iframe>

  <!-- Lapisan anti overlay di atas iframe -->
  <div class="ad-killer-layer"></div>

  <script>
    // Daftar selektor yang sering dipakai iklan
    const adSelectors = [
      '[id*="ad"]',
      '[class*="ad"]',
      '[id*="ads"]',
      '[class*="ads"]',
      '[src*="ads"]',
      '[href*="ads"]',
      '.popup',
      '.overlay',
      '.modal',
      '.sponsor',
      '.banner',
      '.advertisement',
      '.adsbox',
      '.ytp-ad-module',
      '.video-ads',
      '.google-auto-placed',
      '.interstitial',
      '.clickbait',
      '.promotion',
      '.promoted',
      '.sticky-ads'
    ];

    // Fungsi hapus iklan
    function removeAds() {
      adSelectors.forEach(selector => {
        document.querySelectorAll(selector).forEach(el => {
          el.remove();
        });
      });
    }

    // Fungsi blokir semua popup baru
    function preventPopups() {
      window.open = function () {
        console.warn("Blocked window.open popup");
        return null;
      };
      document.addEventListener('click', (e) => {
        const a = e.target.closest('a');
        if (a && a.href.includes('ads')) {
          e.preventDefault();
          console.warn("Blocked ad link click");
        }
      }, true);
    }

    // Pantau perubahan DOM (Mutation Observer)
    const observer = new MutationObserver(() => {
      removeAds();
    });

    observer.observe(document.body, {
      childList: true,
      subtree: true
    });

    // Jalankan berulang untuk iklan yang muncul belakangan
    setInterval(removeAds, 800);
    setInterval(preventPopups, 3000);

    // Eksekusi awal
    document.addEventListener("DOMContentLoaded", () => {
      removeAds();
      preventPopups();
    });
  </script>
</body>
</html>

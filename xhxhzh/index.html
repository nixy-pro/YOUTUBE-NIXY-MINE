    <style>
        :root { --primary-color: #ffffff; --secondary-color: #f0f0f0; --accent-color: #00aaff; --glass-bg: rgba(255, 255, 255, 0.1); --glass-border: rgba(255, 255, 255, 0.2); --text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2); }
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; color: var(--primary-color); background-color: #0c0c14; overflow: hidden; display: flex; justify-content: center; align-items: center; min-height: 100vh; perspective: 1500px; }
        #particle-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        .main-container { width: 100%; max-width: 500px; padding: 20px; position: relative; z-index: 1; overflow-y: auto; max-height: 100vh; }
        .profile-card { background: var(--glass-bg); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); border-radius: 20px; border: 1px solid var(--glass-border); padding: 30px; text-align: center; box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37); transform-style: preserve-3d; transition: transform 0.1s ease-out; }
        .profile-pic { width: 120px; height: 120px; border-radius: 50%; border: 3px solid var(--accent-color); object-fit: cover; margin-bottom: 15px; box-shadow: 0 0 20px rgba(0, 170, 255, 0.5); transform: translateZ(50px); }
        .profile-name { font-size: 2rem; font-weight: 700; margin-bottom: 5px; text-shadow: var(--text-shadow); transform: translateZ(40px); }
        .profile-bio { font-size: 1rem; font-weight: 300; margin-bottom: 30px; transform: translateZ(30px); }
        .links-container { display: flex; flex-direction: column; gap: 15px; }
        .link-btn { display: block; background: var(--glass-bg); color: var(--primary-color); text-decoration: none; padding: 15px; border-radius: 12px; border: 1px solid var(--glass-border); font-size: 1.1rem; font-weight: 500; transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); transform: translateZ(20px); -webkit-tap-highlight-color: transparent; }
        .link-btn:hover { background: var(--accent-color); border-color: var(--accent-color); transform: scale(1.05) translateZ(20px); box-shadow: 0 0 25px rgba(0, 170, 255, 0.7); }
        .social-icons { margin-top: 30px; display: flex; justify-content: center; gap: 25px; transform: translateZ(20px); }
        .social-icons a { color: var(--secondary-color); font-size: 1.8rem; transition: all 0.3s ease; -webkit-tap-highlight-color: transparent; }
        .social-icons a:hover { color: var(--accent-color); transform: scale(1.2) translateY(-5px); }
        .footer { margin-top: 25px; font-size: 0.8rem; color: rgba(255, 255, 255, 0.5); }
        @media (max-width: 600px) { .profile-card { padding: 25px 20px; border: none; background: transparent; backdrop-filter: none; box-shadow: none; } body { perspective: none; } .main-container { padding: 10px; } .profile-pic { width: 100px; height: 100px; } .profile-name { font-size: 1.8rem; } .profile-bio { font-size: 0.9rem; } .link-btn { padding: 12px; font-size: 1rem; } }

<body>
    <canvas id="particle-canvas"></canvas>
    <div class="main-container">
        <div class="profile-card" id="profileCard">
            <img src="./profile.jpg" alt="Foto Profil" class="profile-pic">
            <h1 class="profile-name">NAMA</h1>
            <p class="profile-bio"></p>
            <div class="links-container">
                
            </div>
            <div class="social-icons">
                
            </div>
            <footer class="footer">
                <p>&copy; <span id="year"></span> NAMA. All Rights Reserved.</p>
            </footer>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('particle-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            let particlesArray;
            class Particle {
                constructor(x, y, directionX, directionY, size, color) {
                    this.x = x; this.y = y; this.directionX = directionX; this.directionY = directionY; this.size = size; this.color = color;
                }
                draw() { ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false); ctx.fillStyle = this.color; ctx.fill(); }
                update() {
                    if (this.x > canvas.width || this.x < 0) { this.directionX = -this.directionX; }
                    if (this.y > canvas.height || this.y < 0) { this.directionY = -this.directionY; }
                    this.x += this.directionX; this.y += this.directionY; this.draw();
                }
            }
            function init() {
                particlesArray = [];
                let numberOfParticles = (canvas.height * canvas.width) / 9000;
                for (let i = 0; i < numberOfParticles; i++) {
                    let size = (Math.random() * 2) + 1;
                    let x = (Math.random() * ((innerWidth - size * 2) - (size * 2)) + size * 2);
                    let y = (Math.random() * ((innerHeight - size * 2) - (size * 2)) + size * 2);
                    let directionX = (Math.random() * 0.4) - 0.2;
                    let directionY = (Math.random() * 0.4) - 0.2;
                    let color = 'rgba(255, 255, 255, 0.5)';
                    particlesArray.push(new Particle(x, y, directionX, directionY, size, color));
                }
            }
            function animateParticles() {
                requestAnimationFrame(animateParticles);
                ctx.clearRect(0, 0, innerWidth, innerHeight);
                for (let i = 0; i < particlesArray.length; i++) { particlesArray[i].update(); }
                connectParticles();
            }
            function connectParticles() {
                let opacityValue = 1;
                for (let a = 0; a < particlesArray.length; a++) {
                    for (let b = a; b < particlesArray.length; b++) {
                        let distance = ((particlesArray[a].x - particlesArray[b].x) * (particlesArray[a].x - particlesArray[b].x)) + ((particlesArray[a].y - particlesArray[b].y) * (particlesArray[a].y - particlesArray[b].y));
                        if (distance < (canvas.width / 7) * (canvas.height / 7)) {
                            opacityValue = 1 - (distance / 20000);
                            ctx.strokeStyle = `rgba(255, 255, 255, ${opacityValue})`;
                            ctx.lineWidth = 1;
                            ctx.beginPath(); ctx.moveTo(particlesArray[a].x, particlesArray[a].y); ctx.lineTo(particlesArray[b].x, particlesArray[b].y); ctx.stroke();
                        }
                    }
                }
            }
            window.addEventListener('resize', function() { canvas.width = innerWidth; canvas.height = innerHeight; init(); });
            init();
            animateParticles();

            const profileCard = document.getElementById('profileCard');
            const mainContainer = document.querySelector('.main-container');
            if (window.innerWidth > 600) {
                mainContainer.addEventListener('mousemove', (e) => {
                    let rect = profileCard.getBoundingClientRect();
                    let x = e.clientX - rect.left - rect.width / 2;
                    let y = e.clientY - rect.top - rect.height / 2;
                    let rotateY = (x / (rect.width / 2)) * 10;
                    let rotateX = -(y / (rect.height / 2)) * 10;
                    profileCard.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
                });
                mainContainer.addEventListener('mouseleave', () => { profileCard.style.transform = 'rotateX(0deg) rotateY(0deg)'; });
            }
            document.getElementById('year').textContent = new Date().getFullYear();
        });
    </script>
</body>

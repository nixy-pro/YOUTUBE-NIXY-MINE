px;height:350px;background:#c2d8ff;top:-150px;left:-150px;animation:move 20s infinite alternate}.shape2{width:300px;height:300px;background:#ffc2d4;bottom:-100px;right:-100px;animation:move 25s infinite alternate-reverse}html[data-theme='dark'] .shape1{background:#1c3d52}html[data-theme='dark'] .shape2{background:#4d2c3d}@keyframes move{from{transform:translate(0,0) scale(1)}to{transform:translate(100px,50px) scale(1.2)}}#theme-toggle-btn{position:fixed;top:20px;right:20px;background:var(--card-bg);border:1px solid var(--link-border);border-radius:50%;width:45px;height:45px;cursor:pointer;display:flex;justify-content:center;align-items:center;font-size:1.2rem;color:var(--text-secondary);backdrop-filter:blur(10px);-webkit-backdrop-filter:blur(10px);z-index:999}#theme-toggle-btn .fa-moon{display:none}html[data-theme='dark'] #theme-toggle-btn .fa-sun{display:none}html[data-theme='dark'] #theme-toggle-btn .fa-moon{display:block}.page-container{width:100%;height:100%;overflow-y:auto;scroll-behavior:smooth;display:flex;justify-content:center;align-items:flex-start;padding:3rem 1.5rem}.profile-card{width:100%;max-width:480px;background:var(--card-bg);backdrop-filter:blur(30px);-webkit-backdrop-filter:blur(30px);border:1px solid var(--card-border);border-radius:24px;padding:2.5rem;text-align:center;box-shadow:0 8px 32px var(--shadow-color)}.profile-pic{width:120px;height:120px;border-radius:50%;object-fit:cover;margin-bottom:1.5rem;border:5px solid var(--card-border);box-shadow:0 4px 15px var(--shadow-color)}.profile-name{font-size:2rem;font-weight:700;margin:0;color:var(--text-color)}.profile-bio{font-size:1.05rem;color:var(--text-secondary);margin:.5rem 0 2.5rem 0}.links-container{display:flex;flex-direction:column;gap:1rem}.link-btn{display:block;background-color:var(--link-bg);color:var(--text-color);text-decoration:none;padding:1rem;border-radius:12px;border:1px solid var(--link-border);font-size:1rem;font-weight:500;text-align:center;transition:transform .2s ease,box-shadow .2s ease}.link-btn:hover{transform:translateY(-3px);box-shadow:0 6px 12px var(--shadow-color)}.social-icons{margin:2.5rem 0 1.5rem 0;display:flex;justify-content:center;gap:1.75rem}.social-icons a{color:var(--text-secondary);font-size:1.5rem;transition:color .2s ease,transform .2s ease}.social-icons a:hover{color:var(--accent-color);transform:scale(1.1)}.footer{font-size:.9rem;color:var(--text-secondary);opacity:.8}</style></head><body><div class="shape-bg"><div class="shape shape1"></div><div class="shape shape2"></div></div><button id="theme-toggle-btn" title="Toggle Theme"><i class="fas fa-sun"></i><i class="fas fa-moon"></i></button><div class="page-container"><div class="profile-card"><img src="./profile.jpg" alt="Foto Profil" class="profile-pic"><h1 class="profile-name">Hdheh</h1><p class="profile-bio"></p><div class="links-container"></div><div class="social-icons"></div><footer class="footer"><p>&copy; 2025 Hdheh</p></footer></div></div><script>(function(){const e=document.getElementById("theme-toggle-btn"),t=document.documentElement;function a(a){localStorage.setItem("theme",a),t.dataset.theme=a}e.addEventListener("click",()=>{const o=t.dataset.theme==="dark"?"light":"dark";a(o)});const o=localStorage.getItem("theme"),n=window.matchMedia("(prefers-color-scheme: dark)").matches;o?a(o):n?a("dark"):a("light")})()</script></body></html>

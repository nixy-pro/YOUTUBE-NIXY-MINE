<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAKAK</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --bg-color-1: #0f0c29;
            --bg-color-2: #302b63;
            --bg-color-3: #24243e;
            --primary-color: #ffffff;
            --accent-color: #00ff99;
            --glass-bg: rgba(255, 255, 255, 0.07);
            --glass-border: rgba(255, 255, 255, 0.2);
        }
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        * { box-sizing: border-box; }
        html { height: 100%; }
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            color: var(--primary-color);
            background: linear-gradient(45deg, var(--bg-color-1), var(--bg-color-2), var(--bg-color-3));
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            height: 100%;
            overflow: hidden; /* Mencegah body scroll */
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        /* Kontainer utama yang bisa di-scroll */
        .page-container {
            width: 100%;
            height: 100%;
            overflow-y: auto; /* Scroll vertikal aktif jika konten melebihi layar */
            -webkit-overflow-scrolling: touch; /* Scroll mulus di iOS */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        .profile-card {
            width: 100%;
            max-width: 420px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            padding: 30px;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
        .profile-pic {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            border: 4px solid var(--accent-color);
            object-fit: cover;
            margin-bottom: 15px;
            box-shadow: 0 0 30px rgba(0, 255, 153, 0.5);
        }
        .profile-name { font-size: 2.2rem; font-weight: 600; margin-bottom: 5px; }
        .profile-bio { font-size: 1.1rem; font-weight: 300; margin-bottom: 30px; opacity: 0.9; }
        .links-container { display: flex; flex-direction: column; gap: 15px; }
        .link-btn {
            display: block;
            background: var(--glass-bg);
            color: var(--primary-color);
            text-decoration: none;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            font-size: 1.1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            -webkit-tap-highlight-color: transparent;
        }
        .link-btn:hover {
            background: var(--accent-color);
            color: var(--bg-color-1);
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(0, 255, 153, 0.5);
        }
        .social-icons { margin-top: 30px; display: flex; justify-content: center; gap: 25px; }
        .social-icons a {
            color: var(--primary-color);
            font-size: 1.8rem;
            opacity: 0.8;
            transition: all 0.3s ease;
        }
        .social-icons a:hover { opacity: 1; color: var(--accent-color); transform: scale(1.2) translateY(-3px); }
        .footer { margin-top: 25px; font-size: 0.8rem; opacity: 0.6; }
        @media (max-width: 480px) { .profile-card { padding: 25px; } }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="profile-card">
            <img src="https://raw.githubusercontent.com/nixy-pro/YOUTUBE-NIXY-MINE/main/Nslw97sh/profile.jpg" alt="Foto Profil" class="profile-pic">
            <h1 class="profile-name">Nslw97sh</h1>
            <p class="profile-bio">Bsisp</p>
            <div class="links-container"><a href="https://jsjs.com" target="_blank" class="link-btn">KEKKS</a></div>
            <div class="social-icons"><a href="https://jzhz.com" target="_blank" aria-label="twitter"><i class="fab fa-twitter"></i></a></div>
            <footer class="footer"><p>&copy; 2025 Nslw97sh</p></footer>
        </div>
    </div>
</body>
</html>

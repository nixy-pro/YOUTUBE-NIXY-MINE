    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        :root {
            --bg-color: #121212; --card-color: #1e1e1e; --primary-color: #f5f5f5;
            --secondary-color: #a3a3a3; --accent-color: #3b82f6; --border-color: #2e2e2e;
        }
        * { box-sizing: border-box; }
        html { height: 100%; }
        body {
            font-family: 'Inter', sans-serif; margin: 0; color: var(--primary-color);
            background-color: var(--bg-color); height: 100%; overflow: hidden;
        }
        .page-container {
            width: 100%; height: 100%; overflow-y: auto; scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch; display: flex; justify-content: center;
            align-items: flex-start; padding: 3rem 1.5rem;
        }
        .profile-card {
            width: 100%; max-width: 500px; padding: 2.5rem;
            text-align: center;
        }
        .profile-pic {
            width: 140px; height: 140px; border-radius: 50%; object-fit: cover; margin-bottom: 1.5rem;
            border: 4px solid var(--card-color); outline: 4px solid var(--accent-color);
        }
        .profile-name { font-size: 2.25rem; font-weight: 700; margin: 0; }
        .profile-bio { font-size: 1.1rem; color: var(--secondary-color); margin: 0.5rem 0 2.5rem 0; }
        .links-container { display: flex; flex-direction: column; gap: 1rem; }
        .link-btn {
            display: block; background-color: var(--card-color); color: var(--primary-color);
            text-decoration: none; padding: 1rem; border-radius: 10px; border: 1px solid var(--border-color);
            font-size: 1rem; font-weight: 500; text-align: center;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }
        .link-btn:hover { transform: scale(1.03); background-color: var(--border-color); }
        .social-icons { margin: 2.5rem 0 1.5rem 0; display: flex; justify-content: center; gap: 1.75rem; }
        .social-icons a {
            color: var(--secondary-color); font-size: 1.5rem; transition: color 0.2s ease, transform 0.2s ease;
        }
        .social-icons a:hover { color: var(--primary-color); transform: scale(1.1); }
        .footer { font-size: 0.9rem; color: var(--secondary-color); opacity: 0.6; }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="profile-card">
            <img src="https://raw.githubusercontent.com/nixy-pro/YOUTUBE-NIXY-MINE/main/Cgycvibi/profile.jpg" alt="Foto Profil" class="profile-pic">
            <h1 class="profile-name">Cgycvibi</h1>
            <p class="profile-bio">Ycucug</p>
            <div class="links-container"><a href="https://vhjbjb.com" target="_blank" rel="noopener noreferrer" class="link-btn">Guhvu</a></div>
            <div class="social-icons"><a href="https://kbibib.com" target="_blank" rel="noopener noreferrer" aria-label="youtube"><i class="fab fa-youtube"></i></a></div>
            <footer class="footer"><p>&copy; 2025 Cgycvibi</p></footer>
        </div>
    </div>
</body>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NIXY MINE</title>
  <meta name="description" content="NIXY Paling ganteng sejagat raya." />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      overflow: hidden;
      background: #1b1b2f;
      color: #fff;
      -webkit-tap-highlight-color: transparent; /* hilangkan highlight biru pas klik */
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
      width: 100%;
      height: 100%;
    }

    .container {
      position: relative;
      top: 50%;
      transform: translateY(-50%);
      width: 90%;
      max-width: 400px;
      margin: auto;
      text-align: center;
    }

    .judul-button {
      font-size: 1.4rem;
      margin-bottom: 15px;
      padding: 12px 18px;
      background: #fff;
      color: #111;
      display: inline-block;
      border-radius: 14px;
      box-shadow: 0 5px 0 #ccc, 0 10px 15px rgba(0,0,0,0.2);
      white-space: normal;
      line-height: 1.3;
    }

    a.btn3d {
      display: inline-block;
      background: linear-gradient(to right, #6c5ce7, #a29bfe);
      color: white;
      text-decoration: none;
      border-radius: 20px;
      padding: 16px 30px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 8px 0 #3b3b98, 0 15px 20px rgba(0, 0, 0, 0.3);
      margin-bottom: 40px;
      transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.3s ease;
      -webkit-tap-highlight-color: transparent;
    }

    a.btn3d:active {
      transform: scale(0.94);
      box-shadow: 0 2px 0 #3b3b98;
    }

    a.btn3d:focus {
      outline: none;
    }

    a.btn3d:focus-visible {
      outline: none;
    }
  </style>
</head>
<body>
  <canvas id="bgCanvas"></canvas>

  <div class="container">
  	<div class="judul-button">JUDUH</div><br/>
<div class="judul-button">VERSI</div><br/><br><br>
  	<hr><br>
    <div class="button">DOWNLOAD</div><br/>
    <a class="btn3d" href="LINK" target="_blank">KLIK DISINI</a><br/>
<hr><br>
    <div class="button">CARA DOWNLOAD</div><br/>
    <a class="btn3d" href="https://youtu.be/XGnVDwlkWJY?si=v2eZPxY_FL089q3e" target="_blank">KLIK DISINI</a>
    <hr>
  </div>
  <script>
    const canvas = document.getElementById('bgCanvas');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    let particles = [];
    for (let i = 0; i < 100; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 2 + 1,
        dx: (Math.random() - 0.5) * 1.5,
        dy: (Math.random() - 0.5) * 1.5
      });
    }

    function animateBackground() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#1b1b2f';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = '#eee';
        ctx.fill();

        p.x += p.dx;
        p.y += p.dy;

        if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
      });

      requestAnimationFrame(animateBackground);
    }

    animateBackground();
  </script>
</body>
</html>

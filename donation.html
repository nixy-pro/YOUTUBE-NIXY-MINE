<!DOCTYPE html>
<html lang="id">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 16px;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    .rekening-container {
      display: flex;
      flex-direction: column;
      gap: 14px;
      max-width: 100%;
    }

    .rekening-box {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background-color: #fff;
    }

    .logo-bank {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      flex-shrink: 0;
    }

    .rekening-detail {
      flex: 1;
      min-width: 0;
    }

    .bank-name {
      font-size: 14px;
      font-weight: bold;
      color: #222;
      margin-bottom: 4px;
    }

    .nomor-rekening {
      font-size: 12px;
      color: #555;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .copy-button {
      font-size: 12px;
      padding: 6px 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      flex-shrink: 0;
    }

    .copy-button:active {
      background-color: #3e8e41;
    }

    @media (max-width: 400px) {
      .rekening-box {
        padding: 10px;
        gap: 10px;
      }

      .bank-name {
        font-size: 13px;
      }

      .nomor-rekening {
        font-size: 11px;
      }

      .copy-button {
        font-size: 11px;
        padding: 5px 8px;
      }
    }
  </style>
</head>
<body>

  <div class="rekening-container">
    <!-- Rekening 1 -->
    <div class="rekening-box">
      <img src="https://via.placeholder.com/100" class="logo-bank" alt="Logo Bank 1">
      <div class="rekening-detail">
        <div class="bank-name">BANK BCA</div>
        <div class="nomor-rekening" id="rekening1">12345678901234567890</div>
      </div>
      <button class="copy-button" onclick="salinRekening('rekening1')">Salin</button>
    </div>

    <!-- Rekening 2 -->
    <div class="rekening-box">
      <img src="https://via.placeholder.com/100" class="logo-bank" alt="Logo Bank 2">
      <div class="rekening-detail">
        <div class="bank-name">BANK MANDIRI</div>
        <div class="nomor-rekening" id="rekening2">98765432109876543210</div>
      </div>
      <button class="copy-button" onclick="salinRekening('rekening2')">Salin</button>
    </div>

    <!-- Rekening 3 -->
    <div class="rekening-box">
      <img src="https://via.placeholder.com/100" class="logo-bank" alt="Logo Bank 3">
      <div class="rekening-detail">
        <div class="bank-name">BANK BNI</div>
        <div class="nomor-rekening" id="rekening3">11223344556677889900</div>
      </div>
      <button class="copy-button" onclick="salinRekening('rekening3')">Salin</button>
    </div>
  </div>

  <script>
    function salinRekening(id) {
      const rekening = document.getElementById(id).textContent;
      navigator.clipboard.writeText(rekening).then(() => {
        alert("Nomor rekening disalin: " + rekening);
      }).catch(() => {
        alert("Gagal menyalin");
      });
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>20 YouTube Videos Fullscreen</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      height: 100%;
      width: 100%;
    }
    #container {
      display: grid;
      height: 100vh;
      width: 100vw;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(5, 1fr);
    }
    iframe {
      width: 100%;
      height: 100%;
      border: 1px solid #000;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="container">
    <!-- 20 video auto generated -->
  </div>

  <script>
    const container = document.getElementById('container');
    const videoId = "ciqgWvBhzuk";
    const url = `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=1&controls=0&loop=1&playlist=${videoId}&rel=0`;

    for (let i = 0; i < 20; i++) {
      const iframe = document.createElement("iframe");
      iframe.src = url;
      iframe.allow = "autoplay";
      iframe.frameBorder = "0";
      iframe.allowFullscreen = true;
      container.appendChild(iframe);
    }
  </script>
</body>
</html>

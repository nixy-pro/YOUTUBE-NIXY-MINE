      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 2px;
      width: 100vw;
      height: 100vh;
      padding: 2px;
    }
    .video-grid iframe {
      width: 100%;
      height: 100%;
      aspect-ratio: 16/9;
      border: 1px solid #000;
    }
  </style>
